<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <link rel="stylesheet" type="text/css" href="box.css">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        const colors = ['red', 'blue', 'green', 'black'];
        const sizes = ['10px', '25px', '50px', '75px'];

        var randomColor = colors[Math.floor(Math.random() * colors.length)]; 
        var randomSize = sizes[Math.floor(Math.random() * sizes.length)]; 

        return (
          <div style={{backgroundColor: randomColor}} className='box'>
            <span style={{fontSize: randomSize}}>Make a box here!</span>
          </div>
        );
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
